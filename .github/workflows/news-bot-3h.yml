name: news-bot (every 3h) v2

on:
  schedule:
    - cron: "0 */3 * * *"      # 3時間おき（UTC）
  workflow_dispatch:

concurrency:
  group: news-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # ✅ ここで job 全体に Secret を渡す（以降すべての step が使える）
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: List repo (debug)
        run: |
          pwd
          ls -la
          echo "GITHUB_SHA=$GITHUB_SHA"

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -U pip
          pip install -r requirements.txt

      # ✅ Secret が“存在”するか（直接参照でチェック）
      - name: Check secret exists (repo secret)
        run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "ERROR: SLACK_WEBHOOK_URL secret is missing."
            exit 1
          fi
          echo "Secret PRESENT (masked)."

      # ✅ job env に“渡せている”か（環境変数でチェック）
      - name: Check env passed (debug)
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "ERROR: env var SLACK_WEBHOOK_URL is empty"
            exit 1
          fi
          echo "ENV PRESENT (masked)."

      - name: Run collector and post to Slack
        run: python src/main.py
