name: news-bot (every 3h) v2

on:
  schedule:
    - cron: "0 */3 * * *"      # 3æ™‚é–“ãŠã / UTCåŸºæº–
  workflow_dispatch:           # æ‰‹å‹•å®Ÿè¡Œãƒœã‚¿ãƒ³

concurrency:                   # é‡è¤‡å®Ÿè¡Œã®é˜²æ­¢
  group: news-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15        # å¿µã®ãŸã‚ã®å®‰å…¨å¼

    steps:
      - uses: actions/checkout@v4

      - name: List repo (debug)
        run: |
          pwd
          ls -la

      # Python ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -U pip
          pip install -r requirements.txt

      - name: Check secret exists   # ğŸ‘ˆ ã‚»ãƒ¼ãƒ•ãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
        run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "ERROR: SLACK_WEBHOOK_URL secret is missing."
            exit 1
          fi

      - name: Run collector and post to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python src/main.py
