name: news-bot (every 3h) v2

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

concurrency:
  group: news-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: List repo (debug)
        run: |
          pwd
          ls -la

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -U pip
          pip install -r requirements.txt

      # ✅ Secret が GitHub 側に存在するか（直接参照）
      - name: Check secret exists (repo secret)
        run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "ERROR: SLACK_WEBHOOK_URL secret is missing."
            exit 1
          fi
          echo "Secret is present (value masked)."

      # ✅ Secret を ENV に渡せているか（環境変数化してチェック）
      - name: Check env passed (debug)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "ERROR: env var SLACK_WEBHOOK_URL is empty"
            exit 1
          fi
          echo "ENV PRESENT (masked)"

      - name: Run collector and post to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python src/main.py
